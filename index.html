<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="style/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="style/css" href="./assets/css/style.css">
    <title>Code Quiz Challenge</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="highscore"><h1><a>View Highscore</a></h1></li>
                <li id="score"><h1>Score: </h1></li>
                <li id="timer"><h1>Timer: </h1></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="main-box">
            <div id="main-menu">
                <h2>
                    Coding Quiz Challenge
                </h2>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds, and reduce the amount of points you get.
                </p>
                <button> Start Game </button>
            </div>
            <div id="game-question"></div>
            <div id="game-choices"></div>
            <div id="game-response"></div>
        </div>
        <div id="highscore-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
